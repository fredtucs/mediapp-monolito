<mat-card class="perfil-card">
  <mat-card-header>
    <mat-card-title>Perfil del Usuario</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="username">
      Usuario: <span>{{username}}</span>
    </div>
    <div class="roles">
      Roles:
      <mat-list>
        <mat-list-item *ngFor="let rol of roles">
          <h2 matLine> {{rol}} </h2>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button routerLink="/paciente">Inicio</button>
  </mat-card-actions>
</mat-card>
